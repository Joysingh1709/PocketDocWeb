<mat-sidenav-container class="example-container" [hasBackdrop]="hasBackdrop">
    <mat-sidenav #sidenav [mode]="mode" [(opened)]="toggle">
        <!-- Sidenav menu content -->

        <mat-list role="list">
            <mat-list-item mat-ripple>
                <mat-icon #itemIcon mat-list-icon>event_note</mat-icon>
                <div mat-line #itemName>Appointments</div>
            </mat-list-item>


            <mat-list-item mat-ripple>
                <mat-icon mat-list-icon>assignment</mat-icon>
                <div mat-line>OPD</div>
            </mat-list-item>


            <mat-list-item mat-ripple>
                <mat-icon mat-list-icon>forum</mat-icon>
                <div mat-line>Messages</div>
            </mat-list-item>


            <mat-list-item mat-ripple>
                <mat-icon mat-list-icon>list_alt</mat-icon>
                <div mat-line>Medical Records</div>
            </mat-list-item>


            <mat-list-item mat-ripple>
                <mat-icon mat-list-icon>fact_check</mat-icon>
                <div mat-line>Test Results</div>
            </mat-list-item>


            <mat-list-item mat-ripple>
                <mat-icon mat-list-icon>text_snippet</mat-icon>
                <div mat-line>Prescriptions</div>
            </mat-list-item>

            <mat-list-item mat-ripple class="hover-item">
                <mat-icon mat-list-icon>settings_applications</mat-icon>
                <div mat-line>Account settings</div>
            </mat-list-item>

            <mat-list-item mat-ripple (click)=onSignOut()>
                <mat-icon mat-list-icon>logout</mat-icon>
                <div mat-line>Logout</div>
            </mat-list-item>

        </mat-list>

    </mat-sidenav>
    <mat-sidenav-content #sidenavScroll (scroll)="onScrollSide($event)">
        <router-outlet></router-outlet>
        <!-- <button mat-raised-button (click)="sidenav.toggle()">Toggle drawer</button> -->
    </mat-sidenav-content>
</mat-sidenav-container>
